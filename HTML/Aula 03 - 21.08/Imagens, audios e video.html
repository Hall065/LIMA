<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, Áudios e Vídeos</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <picture>
        <source media="(min-width: 1000px)" srcset="Pinterest.jpg" type="image/jpg">
        <img src="Pinterest.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 200px)" srcset="PinterestG.jpg" type="image/jpg">
        <img src="PinterestG.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 1000px)" srcset="PinterestM.jpg" type="image/jpg">
        <img src="PinterestM.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 1000px)" srcset="PinterestP.jpg" type="image/jpg">
        <img src="PinterestP.jpg" alt="Imagem Flexível">
    </picture>

    <h1>Áudios</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.wav" type="audio/wav">
    </audio>
</body>
</html>
