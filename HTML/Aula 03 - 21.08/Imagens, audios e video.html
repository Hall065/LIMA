<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, Áudios e Vídeos</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <picture>
        <source media="(min-width: 1000px)" srcset="Pinterest.jpg" type="image/jpg">
        <img src="Pinterest.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 200px)" srcset="PinterestG.jpg" type="image/jpg">
        <img src="PinterestG.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 1000px)" srcset="PinterestM.jpg" type="image/jpg">
        <img src="PinterestM.jpg" alt="Imagem Flexível">
    </picture>
    <picture>
        <source media="(min-width: 1000px)" srcset="PinterestP.jpg" type="image/jpg">
        <img src="PinterestP.jpg" alt="Imagem Flexível">
    </picture>

    <h1>Áudios</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.wav" type="audio/wav">
        <p> Seu navegador não suporta áudio <a href="audio.mp3" download="audio.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video width="600" poster="video.mp4" controls autoplay>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        <source src="video.webm" type="video/webm">
        <p> Seu navegador não suporta vídeo <a href="video.mp4" download="video.mp4" type="video/mp4"></a></p>
    </video>

    <h1>Incorporar Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VtSpR6udbgw" title="YouTube Video Player" frameborder="0" allowfullscreen></iframe>
</body>
</html>
