<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupom Fiscal - Vitrine 2025</title>
  <link rel="stylesheet" href="../../CSS/Aula 06 - 18.09/style2.css">
</head>
<body>
  <h1>Cupom Fiscal - Finalizar Compra</h1>

  <div class="checkout-container">
    <!-- Lista de itens -->
    <div class="cart-items">
      <div class="item-card">
        <img src="images/Blazer azul petróleo.jpg" alt="Blazer Azul" class="item-thumb">
        <div class="item-info">
          <h3>Blazer Azul Petróleo</h3>
          <p>Blazers</p>
        </div>
        <div class="item-price">R$ 1.299,00</div>
      </div>

      <div class="item-card">
        <img src="images/Calça Alfaiataria Cinza.jpg" alt="Calça de Alfaiataria" class="item-thumb">
        <div class="item-info">
          <h3>Calça de Alfaiataria</h3>
          <p>Calças</p>
        </div>
        <div class="item-price">R$ 699,00</div>
      </div>

      <div class="item-card">
        <img src="images/Sapato Social de Couro Preto.jpg" alt="Sapato Social Preto" class="item-thumb">
        <div class="item-info">
          <h3>Sapato Social Preto</h3>
          <p>Calçados</p>
        </div>
        <div class="item-price">R$ 899,00</div>
      </div>

      <div class="item-card">
        <img src="images/Cinto de couro marrom.jpg" alt="Cinto de Couro" class="item-thumb">
        <div class="item-info">
          <h3>Cinto de Couro</h3>
          <p>Acessórios</p>
        </div>
        <div class="item-price">R$ 299,00</div>
      </div>
    </div>

    <!-- Resumo e total -->
    <div class="checkout-summary">
      <h2>Resumo da Compra</h2>
      <div class="total">
        <span>Total:</span>
        <span>R$ 3.196,00</span>
      </div>
      <a href="#" class="btn-finalizar">Finalizar Compra</a>
    </div>
  </div>
</body>
</html>
